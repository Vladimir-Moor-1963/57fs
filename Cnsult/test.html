<!DOCTYPE html>
<html>
<head>
    <title>Тест изображения</title>
    <style>
        .test-image-div {
            background-image: url("./20250106_084540.jpg");
            width: 400px;
            height: 300px;
            border: 2px solid red; /* Чтобы видеть div, даже если картинки нет */
        }

        .test-img-tag {
            width: 400px; /* Для теста с тегом img */
        }
    </style>
</head>
<body>
    <h1>Тест фонового изображения:</h1>
    <div class="test-image-div"></div>

    <h1>Тест тега img:</h1>
    <img class="test-img-tag" src="./20250106_084540.jpg" alt="Тестовое изображение">
</body>
</html>
